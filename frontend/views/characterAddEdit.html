<div id="editHeader">
	<%= displayAction %> Character
</div>
<div>&nbsp;</div>
<form method="post" action="<%= action %>/character/<%= obj.id %>">
	<table>
		<tr>
			<td>First Name: </td>
			<td><input name="firstName" value="<% obj.firstName %>" /></td>
		</tr>
		<tr>
			<td>Last Name: </td>
			<td><input name="lastName" value="<% obj.lastName %>" /></td>
		</tr>
	</table>
	<input type="submit" value="<%= displayAction %>" name="addEditSubmit" />
	<span><a href="/">Cancel</a></span>
</form>
